<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="https://htmlpreview.github.io/?https://github.com/canisiome/Acls1/blob/main/styles.css">
</head>
<body>
    <div class="quiz-container">
        <div class="header">
            <div class="timer" id="timer">60:00</div>
            <button class="collapse-btn" id="collapseBtn">Collapse All</button>
        </div>
        
        <div class="questions-container" id="questionsContainer">
            <!-- Questions will be dynamically added here -->
        </div>

        <div class="footer">
            <div class="links">
                <a href="https://htmlpreview.github.io/?https://github.com/canisiome/ACLS_verA/blob/main/Main.htm" class="link-btn">Home</a>
                <a href="https://htmlpreview.github.io/?https://github.com/canisiome/Acls1/Quiz1.htm" class="link-btn">Restart</a>
            </div>
            <div class="score" id="score">Score: 0/50</div>
        </div>
    </div>
    <script src="https://htmlpreview.github.io/?https://github.com/canisiome/Acls1/blob/main/script.js"></script>
</body>
</html>
